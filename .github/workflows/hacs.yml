name: HACS Action

on:
  push:
    branches:
      - main

jobs:
  hacs:
    name: HACS Validation
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "integration"

  version-bump:
    name: Auto Version Bump & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Read current version
        id: get_version
        run: |
          CURRENT_VERSION=$(jq -r .version custom_components/beograd_transport/manifest.json)
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_VERSION="$major.$minor.$((patch + 1))"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_ENV

      - name: Update manifest.json
        run: |
          jq --arg version "$version" '.version = $version' custom_components/beograd_transport/manifest.json > manifest.tmp.json
          mv manifest.tmp.json custom_components/beograd_transport/manifest.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: |
          npm run build:hacs
          # Создаем www директорию и очищаем её
          mkdir -p custom_components/beograd_transport/www/assets
          rm -rf custom_components/beograd_transport/www/*
          # Копируем собранные файлы
          cp -r dist/* custom_components/beograd_transport/www/
          # Копируем иконку
          cp dash.svg custom_components/beograd_transport/www/
          # Проверяем содержимое
          echo "Contents of www directory:"
          ls -la custom_components/beograd_transport/www/
          echo "Contents of assets directory:"
          ls -la custom_components/beograd_transport/www/assets/ || true

      - name: Prepare HACS package
        run: |
          # Start fresh with correct structure
          rm -rf hacs-release
          mkdir -p hacs-release/custom_components/beograd_transport
          
          # Copy Python files directly to correct location
          cp custom_components/beograd_transport/__init__.py hacs-release/custom_components/beograd_transport/
          cp custom_components/beograd_transport/manifest.json hacs-release/custom_components/beograd_transport/
          cp custom_components/beograd_transport/config_flow.py hacs-release/custom_components/beograd_transport/
          cp custom_components/beograd_transport/const.py hacs-release/custom_components/beograd_transport/
          
          # Copy www directory with built frontend
          cp -r custom_components/beograd_transport/www hacs-release/custom_components/beograd_transport/
          
          # Copy translations if they exist
          if [ -d "custom_components/beograd_transport/translations" ]; then
            cp -r custom_components/beograd_transport/translations hacs-release/custom_components/beograd_transport/
          fi
          
          # Create zip from the content of hacs-release directory
          cd hacs-release/custom_components/beograd_transport
          zip -r ../beograd_transport.zip * || echo "Zip creation failed"
          cd ..
          ls -la beograd_transport.zip || echo "Zip file not found"
          cp beograd_transport.zip ../../

      - name: Commit version bump
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add custom_components/beograd_transport/manifest.json
          git commit -m "Bump version to ${{ env.version }}"
          git push origin main

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.version }}
          name: "Release v${{ env.version }}"
          body: "Automated release for HACS"
          draft: false
          prerelease: false
          files: |
            beograd_transport.zip